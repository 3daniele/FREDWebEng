<h2>Write article</h2>

<form method="post" action="write">

    <div class="container">
        <input type="hidden" name="k" value="${article.key!0}"/>
        <div class="row">
            <div class="four columns clabel">Author</div>
            <div class="twelve columns"><select name="author">
                    <#list authors as author>
                    <option value="${author.key}"
                            <#if (article.author?? && author.key=article.author.key)>
                            selected="selected"
                            </#if>
                            >${author.name} ${author.surname}</option>
                    </#list> 
                </select>
            </div>
        </div>
        <div class="row">
            <div class="four columns clabel">Title</div>
            <div class="twelve columns"><input type="text" name="title" value="${strip_slashes(article.title)}"/> </div>
        </div>
        <#if article.title?has_content>
        <div class="row">
            <div class="four columns clabel">Text</div>
            <div class="twelve columns"><textarea name="text">${strip_slashes(article.text)}</textarea></div>
        </div>
        </#if>
        <div class="row"><input type="submit" name="update" value="Update"/></div>
    </div>
</form>
