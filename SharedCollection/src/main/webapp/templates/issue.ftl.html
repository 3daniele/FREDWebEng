<h1>My Newspaper</h1>
<h2>Issue #{issue.number}: Table of contents</h2>
<#if (issue.articles?size > 0)>
<ul>
    <#list issue.articles as article>
    <li><a href="article?k=${article.key}"><b>${strip_slashes(article.title)}</b></a>
        <br/><i>by ${article.author.name} ${article.author.surname}</i>
        <br/><small>page ${article.page}</small></li>
    </#list>
</ul>
</#if>
